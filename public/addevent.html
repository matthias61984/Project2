<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add An Event</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS link -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Jquery link -->
		<script src="https://code.jquery.com/jquery.js"></script>
    </head>
    <body>
        <!-- Title & Navbar Row -->
        <div class="container-fluid">
            <div class="container-fluid" id="header">
                <nav class="navbar">
                    <h1 id="title">Geekn</h1>
                    <img src="assets/img/geekIcon.png" alt="Black and white glasses icon">
                    <ul class="nav navbar-right" id="menu">
                        <li><a class="nav-link" href="./index.html">Home</a></li>
                        <li><a class="nav-link" href="./events.html">Events</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Main Page Row -->
        <div class="container-fluid">
            <div class="offset-md-4 col-md-4 log-form" id="main">
                <h2>Add an Event</h2>
                <form>
                    <strong>Event Name</strong><br>
                    <input type="text" title="searchevent" placeholder="" id="searchEventName" />
                    <br>
                    <strong>Location (by address)</strong><br>
                    <input type="text" title="searchevent" placeholder="" id="searchLocation" />
                    <br>
                    <strong>Event Time</strong><br>
                    <input type="datetime-local" title="searchevent" id="searchTime" />
                    <br>
                    <strong>Game</strong><br>
                    <input type="radio" name="category" value="Magic: The Gathering">Magic: The Gathering<br>
                    <input type="radio" name="category" value="Warhammer 40k">Warhammer 40k<br>
                    <input type="radio" name="category" value="Warhammer Fantasy">Warhammer Fantasy<br>
                    <input type="radio" name="category" value="Star Wars">Star Wars<br>
                    <input type="radio" name="category" value="War Machine">War Machine<br>
                    <input type="radio" name="category" value="Dungeons & Dragons">Dungeons & Dragons<br>
                    <input type="radio" name="category" value="Pathfinder">Pathfinder<br>
                    <input type="text" title="addevent" placeholder="event description" size="36" id="addDescription" />
                    <br>
                    <button type="submit" class="btn" id="createEvent">Post Event</button>
                </form>
            </div>
        </div>
    <script src="./assets/js/geekn.js"></script>
    </body>
</html>
