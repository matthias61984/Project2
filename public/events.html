<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Events</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS link -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Jquery link -->
		<script src="https://code.jquery.com/jquery.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Title & Navbar Row -->
            <div class="container-fluid" id="header">
                <nav class="navbar">
                    <h1 id="title">Geekn</h1>
                    <img src="assets/img/geekIcon.png" alt="Black and white glasses icon">
                    <ul class="nav navbar-right" id="menu">
                        <li><a class="nav-link" href="./index.html">Home</a></li>
                        <li><a class="nav-link active" href="#">Events</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Events Row Row -->
        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-4 col-md-4 log-form" id="main">
                    <h2>Search Events</h2>
                    <form>
                        <input type="text" title="searchevent" placeholder="event name" id="searchEventName" />
                        <br>
                        <input type="text" title="searchevent" placeholder="location" id="searchLocation" />
                        <br>
                        <input type="datetime" title="searchevent" placeholder="date/time" id="searchTime" />
                        <br>
                        <input type="radio" name="category" value="Magic: The Gathering">Magic: The Gathering<br>
                        <input type="radio" name="category" value="Warhammer 40k">Warhammer 40k<br>
                        <input type="radio" name="category" value="Warhammer Fantasy">Warhammer Fantasy<br>
                        <input type="radio" name="category" value="Star Wars">Star Wars<br>
                        <input type="radio" name="category" value="War Machine">War Machine<br>
                        <input type="radio" name="category" value="Dungeons & Dragons">Dungeons & Dragons<br>
                        <input type="radio" name="category" value="Pathfinder">Pathfinder<br>
                        <button type="submit" class="btn" id="searchEvent">Search Events</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="eventsList">
                </div>
            </div>
        </div>
    <script src="./assets/js/geekn.js"></script>
    </body>
</html>
